<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author Details</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
	  	<tr th:each="auth : ${author}">
			<td th:text="${auth.id}"></td>
			<td th:text="${auth.firstName}"></td>
			<td th:text="${auth.lastName}"></td>
		</tr>
		
	</table>

</body>
</html>
